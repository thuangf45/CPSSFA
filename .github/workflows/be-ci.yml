name: BE CI & Auto Merge & Notify

on:
  push:
    branches: [BE]
  pull_request:
    branches: [BE]

jobs:
  build:
    name: üöÄ Build App
    runs-on: windows-latest

    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Build Console App v√†o th∆∞ m·ª•c BuildOutput
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      # Merge v√†o main n·∫øu test pass
      - name: Auto merge BE into main
        if: success()
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # checkout main, t·∫°o n·∫øu ch∆∞a c√≥
          git fetch origin main || git checkout -b main
          git checkout main
          git pull origin main || echo "No remote main yet"

          # merge BE
          git merge origin/be --no-ff --allow-unrelated-histories -m "Auto merge BE into main after successful build"

          # push
          git push origin main
