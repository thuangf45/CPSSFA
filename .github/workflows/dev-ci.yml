name: Dev CI & Auto Merge

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci:
    name: ðŸš€ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Auto merge dev into main
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git fetch origin main || git checkout -b main
          git checkout main
          git pull origin main || echo "No remote main yet"

          git merge origin/dev --no-ff --allow-unrelated-histories -m "Auto merge dev into main after successful build"

          # Push báº±ng PAT
          git push https://$MY_PAT@github.com/thuangf45/CPSSFA.git main