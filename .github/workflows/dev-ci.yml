name: Dev CI & Auto Merge

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
# Test
jobs:
  ci:
    name: üöÄ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # ƒê·∫£m b·∫£o c√≥ ƒë·ªß l·ªãch s·ª≠ ƒë·ªÉ merge ch√≠nh x√°c

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Auto merge dev into main
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # L·∫•y ƒë·∫ßy ƒë·ªß l·ªãch s·ª≠ v√† checkout main
          git remote set-url origin https://$MY_PAT@github.com/thuangf45/CPSSFA.git
          git fetch origin
          git checkout main
          git pull origin main

          # Merge dev v√†o main
          git merge dev --no-ff -m "‚úÖ Auto merge dev into main after successful build"

          # Push l√™n main
          git push origin main

      # --- B∆∞·ªõc m·ªõi ƒë·ªÉ k√≠ch ho·∫°t workflow `main` ---
      - name: Trigger Main Build Workflow
        if: success()
        run: |
          Invoke-WebRequest -Uri https://api.github.com/repos/thuangf45/CPSSFA/actions/workflows/main-ci.yml/dispatches `
          -Method POST `
          -Headers @{ "Authorization" = "token ${{ secrets.PAT_TOKEN }}"; "Accept" = "application/vnd.github.v3+json" } `
          -Body '{"ref":"main"}'