name: Dev CI & Auto PR
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci:
    name: ðŸš€ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Create Pull Request from dev to main via REST API
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $headers = @{
              Authorization = "token $env:GITHUB_TOKEN"
              Accept = "application/vnd.github.v3+json"
          }

          $body = @{
              title = "ðŸš€ PR: dev â†’ main after successful build"
              head  = "dev"
              base  = "main"
              body  = "This PR was created automatically after a successful build on dev."
          } | ConvertTo-Json

          Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/pulls" -Method Post -Headers $headers -Body $body -ContentType "application/json"
