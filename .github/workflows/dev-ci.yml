name: Dev CI & Auto PR
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci:
    name: ðŸš€ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Create Pull Request from dev to main
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Checkout dev branch
          git checkout dev

          # CÃ i gh náº¿u chÆ°a cÃ³
          choco install gh -y || echo "gh already installed"

          # Login GH CLI báº±ng token
          echo $env:MY_PAT | gh auth login --with-token

          # Táº¡o Pull Request
          gh pr create \
            --base main \
            --head dev \
            --title "ðŸš€ PR: dev â†’ main after successful build" \
            --body "This PR was created automatically after a successful build on dev." \
            --reviewer "thuangf45" \
            --assignee "thuangf45" \
            --label "auto-pr"
