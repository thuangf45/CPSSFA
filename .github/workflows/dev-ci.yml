name: Dev CI & Auto PR
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci:
    name: ðŸš€ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Create Pull Request from dev to main
        if: success()
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}  # <- DÃ¹ng GH_TOKEN thay cho MY_PAT
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Checkout dev branch
          git checkout dev


          # KhÃ´ng cáº§n login thá»§ cÃ´ng, GH_TOKEN sáº½ Ä‘Æ°á»£c gh CLI dÃ¹ng tá»± Ä‘á»™ng
          gh pr create `
            --base main `
            --head dev `
            --title "ðŸš€ PR: dev â†’ main after successful build" `
            --body "This PR was created automatically after a successful build on dev." `
            --reviewer "thuangf45" `
            --assignee "thuangf45" `
            --label "auto-pr"
