name: Dev CI & Auto Merge
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]
# Test
jobs:
  ci:
    name: ğŸš€ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Äáº£m báº£o cÃ³ Ä‘á»§ lá»‹ch sá»­ Ä‘á»ƒ merge chÃ­nh xÃ¡c

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Auto merge dev into main
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Láº¥y Ä‘áº§y Ä‘á»§ lá»‹ch sá»­ vÃ  checkout main
          git remote set-url origin https://$MY_PAT@github.com/thuangf45/CPSSFA.git
          git fetch origin
          git checkout main
          git pull origin main

          # Merge dev vÃ o main
          git merge dev --no-ff -m "âœ… Auto merge dev into main after successful build"

          # Push lÃªn main
          git push origin main

      - name: Trigger Full CI Build on main
        if: success()
        uses: peter-evans/workflow-dispatch@v1
        with:
          token: ${{ secrets.PAT_TOKEN }}
          repository: thuangf45/CPSSFA
          workflow: main-ci.yml
          ref: main
