name: Dev CI & Auto PR
on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci:
    name: ðŸš€ Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Create or Update Pull Request (dev â†’ main)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $headers = @{
              Authorization = "token $env:GITHUB_TOKEN"
              Accept = "application/vnd.github.v3+json"
              "User-Agent" = "Dev-CI-AutoPR"
          }

          # Láº¥y danh sÃ¡ch PR Ä‘ang má»Ÿ tá»« dev -> main
          $prs = Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/pulls?head=${{ github.repository_owner }}:dev&base=main&state=open" -Headers $headers

          if ($null -ne $prs -and $prs.Count -gt 0) {
              # Update PR cÅ©
              $prNumber = $prs[0].number
              $updateBody = @{
                  title = "ðŸš€ Auto PR: dev â†’ main (updated)"
                  body  = "Updated after latest build on dev."
              } | ConvertTo-Json -Depth 10

              Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/pulls/$prNumber" -Method Patch -Headers $headers -Body $updateBody -ContentType "application/json"
          }
          else {
              # Táº¡o PR má»›i
              $createBody = @{
                  title = "ðŸš€ PR: dev â†’ main after successful build"
                  head  = "dev"
                  base  = "main"
                  body  = "This PR was created automatically after a successful build on dev."
              } | ConvertTo-Json -Depth 10

              Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/pulls" -Method Post -Headers $headers -Body $createBody -ContentType "application/json"
          }

