name: Dev CI & Auto Merge

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  ci:
    name: 🚀 Build & Test
    runs-on: windows-latest

    permissions:
      contents: write
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Đảm bảo có đủ lịch sử để merge chính xác

      - name: Run Unit Tests
        if: hashFiles('./Test/Test.csproj') != ''
        run: |
          dotnet restore ./Test/Test.csproj
          dotnet test ./Test/Test.csproj --verbosity normal

      - name: Publish App
        if: success()
        run: dotnet publish ./Server/Server.csproj -c Release -o ./BuildOutput --self-contained false -r win-x64

      - name: Auto merge dev into main
        if: success()
        env:
          MY_PAT: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Lấy đầy đủ lịch sử và checkout main
          git remote set-url origin https://$MY_PAT@github.com/thuangf45/CPSSFA.git
          git fetch origin
          git checkout main
          git pull origin main

          # Merge dev vào main
          git merge dev -m "✅ Auto merge dev into main after successful build"

          # Push lên main
          git push origin main