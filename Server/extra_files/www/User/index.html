<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontroller - Get started with your game playing journey</title>
    <link rel="icon" type="image/png" href="LogoKHTN.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            500: '#10b981',
                            600: '#059669',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @layer components {
            .glass-card {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .game-icon {
                animation: float 3s ease-in-out infinite;
            }

            @keyframes float {

                0%,
                100% {
                    transform: translateY(0px) rotate(0deg);
                }

                50% {
                    transform: translateY(-10px) rotate(5deg);
                }
            }

            .feature-icon {
                transition: transform 0.3s ease;
            }

            .feature-icon:hover {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body
    class="min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 flex items-center justify-center p-4">
    <!-- Background overlay -->
    <div class="absolute inset-0 bg-black/30"></div>

    <!-- Background decoration -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-20 left-20 text-white/10 game-icon" style="animation-delay: 0s;">
            <i data-lucide="gamepad-2" class="w-28 h-28"></i>
        </div>
        <div class="absolute top-40 right-32 text-white/10 game-icon" style="animation-delay: 1s;">
            <i data-lucide="gamepad-2" class="w-20 h-20"></i>
        </div>
        <div class="absolute bottom-32 left-40 text-white/10 game-icon" style="animation-delay: 2s;">
            <i data-lucide="gamepad-2" class="w-24 h-24"></i>
        </div>
        <div class="absolute bottom-20 right-20 text-white/10 game-icon" style="animation-delay: 0.5s;">
            <i data-lucide="gamepad-2" class="w-20 h-20"></i>
        </div>
    </div>

    <!-- Main content card -->
    <div class="relative z-10 glass-card rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center">
            <!-- Header text -->
            <h1 class="text-2xl font-bold text-white mb-2 leading-tight">
                Get started with your game playing journey
            </h1>

            <!-- App name -->
            <div class="mb-8">
                <h2 class="text-4xl font-bold text-blue-400 mb-2 flex items-center justify-center gap-2">
                    <i data-lucide="gamepad-2" class="w-10 h-10"></i>
                    Kontroller
                </h2>
                <p class="text-blue-200 text-sm">Track • Rate • Discover</p>
            </div>

            <!-- Action buttons -->
            <div class="space-y-4">
                <button onclick="window.location.href='auth.html'"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg flex items-center justify-center gap-2">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    Sign In
                </button>

                <button onclick="window.location.href='register.html'"
                    class="w-full bg-transparent border-2 border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-105 flex items-center justify-center gap-2">
                    <i data-lucide="user-plus" class="w-5 h-5"></i>
                    Sign Up
                </button>
            </div>

            <!-- Additional info -->
            <div class="mt-8 text-center">
                <p class="text-white/70 text-sm mb-4">
                    Join thousands of gamers tracking their gaming journey
                </p>

                <!-- Features preview -->
                <div class="grid grid-cols-3 gap-4 text-xs text-white/60">
                    <div class="flex flex-col items-center">
                        <div
                            class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center mb-1 feature-icon">
                            <i data-lucide="pen-tool" class="w-4 h-4"></i>
                        </div>
                        <span>Reviews</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div
                            class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center mb-1 feature-icon">
                            <i data-lucide="bar-chart-3" class="w-4 h-4"></i>
                        </div>
                        <span>Stats</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div
                            class="w-8 h-8 bg-blue-500/20 rounded-full flex items-center justify-center mb-1 feature-icon">
                            <i data-lucide="users" class="w-4 h-4"></i>
                        </div>
                        <span>Friends</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 text-white/40 text-xs">
        © 2025 Kontroller. All rights reserved.
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function () {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function () {
                    this.style.transform = 'scale(1.05)';
                });
                button.addEventListener('mouseleave', function () {
                    this.style.transform = 'scale(1)';
                });
            });
        });
    </script>
    <script type="module" src="./js/event.js"></script>
</body>

</html>
