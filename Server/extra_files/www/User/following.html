                    <span class="text-blue-400 text-base sm:text-lg font-semibold">(180)</span>

                        <option>Sort by Name</option>
                        <option>Sort by Games Played</option>

                    <div class="relative w-full sm:w-auto">
                        <input type="text" placeholder="Search following..."

                    </div>
                </div>
            </div>

            <!-- Following List -->

                    <!-- Following 2 -->

                        <div
                            class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-green-500 to-teal-600 rounded-full flex items-center justify-center text-base sm:text-lg font-bold">
                            SG
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-white text-sm sm:text-base">SarahGamer</h3>
                        </div>
                        <span class="text-gray-400 text-sm"></span>
                    </div>

                    <!-- Following 3 -->
                    <div
                        class="flex items-center space-x-3 bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-lg p-3 sm:p-4 hover:border-blue-500/50 transition-all">
                        <div
                            class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-red-500 to-orange-600 rounded-full flex items-center justify-center text-base sm:text-lg font-bold">
                            MX
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-white text-sm sm:text-base">MaxPro_Player</h3>

                    </div>

                    <!-- Following 4 -->
                    <div
                        class="flex items-center space-x-3 bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-lg p-3 sm:p-4 hover:border-blue-500/50 transition-all">
                        <div
                            class="w-10 h-10 sm:w-12 sm:h-12 bg-gradient-to-br from-pink-500 to-rose-600 rounded-full flex items-center justify-center text-base sm:text-lg font-bold">
                            LN
                        </div>
                        <div class="flex-1">
                            <h3 class="font-semibold text-white text-sm sm:text-base">LunaNinja</h3>

                    <!-- Following 5 -->
                    <div

                        <div

                        <div class="flex-1">
                            <h3 class="font-semibold text-white text-sm sm:text-base">TheKnight77</h3>
                        </div>
                        <span class="text-gray-400 text-sm">Followed you</span>
                    </div>

                    <!-- Following 6 -->
                    <div
                        class="flex items-center space-x-3 bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-lg p-3 sm:p-4 hover:border-blue-500/50 transition-all">
                        <div

            <!-- Load More Button -->
            <div class="text-center mt-6 sm:mt-12">

                    Load More Following

            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900/50 border-t border-slate-700 mt-12 sm:mt-16">
        <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 sm:py-8">
            <div class="text-center text-gray-400 text-xs sm:text-sm">
                <p>&copy; 2024 Gaming Profile. Connect with gamers worldwide.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Search functionality
            const searchInput = document.querySelector('input[placeholder="Search following..."]');
            searchInput.addEventListener('input', function () {
                const searchTerm = this.value.toLowerCase();
                const followingCards = document.querySelectorAll('main section div');

                followingCards.forEach(card => {
                    const username = card.querySelector('h3').textContent.toLowerCase();
                    if (username.includes(searchTerm)) {
                        card.style.display = 'flex';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
    <script type="module" src="./js/event.js"></script>
</body>

</html>
